<!DOCTYPE html>
<html lang="pt-BR">
<!--atributo global. Benefício: SEO (Searching engine optimization)-->

<head>
    <meta charset="UTF-8">

    <title>Anna Gabriella</title>

    <!--fonte baixada do google fonts, serve pra a fonte ser utilizada em qualquer navegador, mesmo que o computador nao tenha salvo -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--se procurar os resets no google que podemos copiar, uma boa sugestão é o do erick meyer-->

    <link rel="stylesheet" href="css/reset.css">
    <!--tem que vir antes pq reseta o comportamento do navegador e depois que estiliza nos próximos arquivos do CSS-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/Components/title.css">
    <link rel="stylesheet" href="css/Components/subtitle.css">
    <link rel="stylesheet" href="css/Components/box.css">

</head>

<body>

    <header>
        <!--algumas tags ocupam todo o espaço da tela, enquanto outras abarcam apenas o conteúdo-->
        <img src="assets/img/anna.jpg" alt="Foto de Anna Gabriella">
        <nav>
            <a href="" lang="en">Skills</a>
            <!--atributo global. Benefício: SEO (Searching engine optimization. É bom pro termo ingles ou em outra língua pq avisa a softwares leitores)-->
            <a href="">Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a id="button" href="" lang="en">Download CV</a>
            <!--se não for em menu/links pode fazer com a tag <em lang="língua">expressão</em>. Tag de ênfase-->
        </nav>
    </header>
    <h1>Anna Gabriella</h1>
    <h2>Aspirante a FrontEnd developer</h2>

    <div id="box"></div>


</body>

</html>
